{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Filtered Posts {% endblock %}</h1>
{% if posts %}
{% for post in posts %}
<a href="{{ url_for('post', post_id=post['id']) }}">
    <h2>{{ post['title'] }}</h2>
</a>
<span class="badge badge-primary">{{ post['created'] }}</span>
<a href="{{ url_for('edit', id=post['id']) }}">
    <span class="badge badge-warning">Edit</span>
</a>
<hr>
{% endfor %}
{% else %}
<h3>No posts related to this tag</h3>
{% endif %}
{% endblock %}
